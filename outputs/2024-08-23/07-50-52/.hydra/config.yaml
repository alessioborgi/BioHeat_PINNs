network:
  backend: pytorch
  LBFGS: true
  learning_rate: 0.001
  num_dense_layers: 2
  num_dense_nodes: 50
  output_injection_gain: 50
  resampling: true
  resampler_period: 50
  initial_weights_regularizer: true
  activation: ELU
  iterations: 3
  initialization: He normal
run: BioHeat_PINNs_date_time_${now:%Y%m%d_%H%M%S}
