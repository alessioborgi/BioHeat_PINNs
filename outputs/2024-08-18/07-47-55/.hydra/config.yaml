network:
  backend: pytorch
  LBFGS: false
  learning_rate: 0.001
  num_dense_layers: 4
  num_dense_nodes: 50
  output_injection_gain: 50
  resampling: true
  resampler_period: 100
  initial_weights_regularizer: true
  activation: tanh
  iterations: 100
  initialization: Glorot normal
run: BioHeat_PINNs_date_time_${now:%Y%m%d_%H%M%S}
